---
layout: default
title: Kategoriler
---

<table id="example" class="table table-striped table-hover dt-responsive" cellspacing="0" width="100%">
  <thead>
    <tr>
      <th>Kategoriler</th>
      <th>Adet</th>
    </tr>
  </thead>
  <tbody>
    {% for category in site.categories %}

      <tr>
        <td>
          <a href ="{{ site.url }}/categories/{{ category.first }}" class="label label-info">
            <i class="fa fa-file"></i> {{ category.first }}
          </a>
        </td>
        <td>{{ category.last.size }}</td>
      </tr>

    {% endfor %}
  </tbody>
</table>
